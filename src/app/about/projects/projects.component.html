<div class="main-wrapper">
    <section class="cta-section theme-bg-light py-5">
        <div class="container text-center single-col-max-width">
            <h2 class="heading">Portfolio</h2>
            <div class="intro">
            <p>Welcome to my online portfolio. This list is always growing as projects are completed. I'm taking on freelance work at the moment. Want some help building your software?</p>
            
            </div>
            <a class="btn btn-primary" routerLink="/contact"><fa-icon class="pr-2" [icon]="['fas', 'paper-plane']"></fa-icon>Hire Me</a>
            
            
        </div><!--//container-->
    </section>
    <section class="projects-list px-3 py-5 p-md-5">
        <div class="container">
            <div class="text-center">
                <ul id="filters" class="filters mb-5 mx-auto pl-0">
                    <li class="type active mb-3 mb-lg-0" data-filter="*">All</li>
                </ul><!--//filters-->
            </div>
            
            <div class="project-cards row isotope">
                <div *ngFor="let project of projects" class="isotope-item col-md-6 mb-5 mobileapp frontend">
                    <div class="card project-card">
                        <div class="row no-gutters">
                            <div class="col-lg-4 card-img-holder">
                                <img src="../../../assets/img/project/{{project.previewImageName}}" class="card-img" alt="image">
                            </div>
                            <div class="col-lg-8">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="project.html" class="theme-link">{{project.name}}</a></h5>
                                    <p class="card-text">{{project.shortDescription}}</p>
                                    <p class="card-text"><small class="text-muted">Client: {{project.clientName}}</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="link-mask">
                            <a class="link-mask-link" href="project.html"></a>
                            <div class="link-mask-text">
                                <a class="btn btn-secondary" routerLink="/project/{{project.identifier}}">
                                    <fa-icon class="mr-2" [icon]="['fas', 'eye']"></fa-icon>View Details
                                </a>
                            </div>
                        </div><!--//link-mask-->
                    </div><!--//card-->
                </div><!--//col-->
            </div><!--//row-->
        </div>
    </section>
    
    <app-footer></app-footer>

</div><!--//main-wrapper-->
